# renew_before_expiry = 30 days
version = 1.5.0
archive_dir = /etc/letsencrypt/archive/pulsaracademy.com
cert = /etc/letsencrypt/live/pulsaracademy.com/cert.pem
privkey = /etc/letsencrypt/live/pulsaracademy.com/privkey.pem
chain = /etc/letsencrypt/live/pulsaracademy.com/chain.pem
fullchain = /etc/letsencrypt/live/pulsaracademy.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ab803a85ede8ac86df102e31e87ad186
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
pulsaracademy.com = /var/www/certbot
www.pulsaracademy.com = /var/www/certbot
