{% extends '_base.html' %}

{% block title%}Unregister from {{ object.name }}{% endblock title %}

{% block content %}

<h1>Unregister from <a href="{% url 'class_detail' object.slug %}">{{ object.name }}</a></h1>

<p class="lead">Are you sure you want to unregister?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Unregister</button>
</form>
     

{% endblock content %}
