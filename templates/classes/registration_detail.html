{% extends '_base.html' %}

{% block title%}Register for {{ object.name }}{% endblock title %}


{% block content %}
<h1>Register for <a href="{% url 'class_detail' object.slug %}">{{ object.name }}</a></h1>


<p class="lead">You are registering for {{ object.name }}.</p>


<form method="post">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Register</button>
</form>


{% endblock content %}
