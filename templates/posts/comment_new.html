{% extends '_base.html' %}
{% load icon %}
{% load crispy_forms_tags %}

{% block title %}New Comment{% endblock title %}


{% block content %}
    <h1>New Comment</h1>
    <p>Posting comment under the user with email {{ request.user.email }}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Post</button>
    </form>
    
{% endblock content %}
