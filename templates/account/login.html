

{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2> <br>
<form method="post">
    
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-5 ml-0 mb-0">
        {% crispy form %}
        </div>
        </div>

    <!-- <button class="btn btn-success" type="submit">Log In</button> -->
</form>

<p style="font-size: 12px;"><a href="{% url 'account_reset_password' %}">Forgot password?</a> | <a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock content %}
